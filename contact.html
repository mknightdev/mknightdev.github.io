    <div class="container mt-5">
      <h1>Contact Me!</h1>
      <form class="row g-3" action="https://formsubmit.co/5cfab4b3a9cc6836f3098105d1aa5657" method="POST">
        <!-- Honeypot -->
        <input type="text" name="_honey" style="display: none;">

        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false">

        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" name="name" id="firstName" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="Last Name" id="lastName" required>
        </div>

        <div class="col-md-8">
          <label for="emailInfo" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="emailInfo" required>
        </div>

        <div class="col-md-4">
          <label for="phoneInfo" class="form-label">Phone Number(Optional)</label>
          <input type="text" class="form-control" name="phone" id="phoneInfo" placeholder="+447700900669">
        </div>

        <div class="col-md-12">
          <label for="comments" class="form-label">Comments</label>
          <textarea class="form-control" name="comments" id="comments" rows="5" required></textarea>
        </div>

        <div class="col-md-12">
          <button type="submit" class="btn">Submit</button>
        </div>

      </form>
    </div>
